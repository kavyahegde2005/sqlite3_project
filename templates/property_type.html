<!DOCTYPE html>
<html>
<head>
    <title>Property Types</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

{% include 'nav.html' %}

<div class="property-section">
    <h2 class="page-title">Browse by property type</h2>

    <div class="property-grid">
        {% for p in properties %}
        <div class="property-card">
            <img src="{{ p.image }}" alt="{{ p.property_type }}">
            <div class="property-label">{{ p.property_type }}</div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
